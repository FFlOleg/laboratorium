<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
    <h1>Latest Questions</h1>
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'detail' question.id %}">{{ question.question_text }}</a>
                <p>{{ question.pub_date }}</p>
            </li>
        {% empty %}
            <li>No polls are available.</li>
        {% endfor %}
    </ul>
</body>
</html>

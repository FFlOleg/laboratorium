<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyniki głosowania</title>
</head>
<body>
    <h1>Wyniki dla: {{ question.question_text }}</h1>
    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }}: {{ choice.votes }} głosów</li>
    {% endfor %}
    </ul>
</body>
</html>
